<html>
<html>
<head>
    <title>Website Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: auto;
            margin: 0;
            padding: 20px;
        }
        .row {
            display: flex;
            margin: 10px 0;
        }
        .column {
            flex: 1;
            padding: 15px;
            background-color: auto;
            border: 1px solid;
            border-radius: 8px;
            margin: 0 10px;
            box-shadow: auto;
        }
        #row1 {
            align-items: center;
        }
        #logo img {
            width: 100px;
            height: 100px;
            border: none;
        }
        #services ul {
            list-style-type: none;
            padding: 0;
        }
        #services li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: auto;
        }
        a:hover {
            text-decoration: underline;
            color: auto;
        }
        #header h1, #services h2, #description h2 {
            color: auto;
        }
    </style>
</head>
<body>
    <div class="row" id="row1">
        <div class="column" id="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="column" id="header">
            <h1>Website Header</h1>
        </div>
    </div>
    <div class="row" id="row2">
        <div class="column"><a href="home.html">Home</a></div>
        <div class="column"><a href="login.html">Login</a></div>
        <div class="column"><a href="registration.html">Registration</a></div>
        <div class="column"><a href="catalogue.html">Catalogue</a></div>
        <div class="column"><a href="cart.html">Cart</a></div>
        <div class="column"><a href="contact.html">Contact Us</a></div>
    </div>
    <div class="row" id="row3">
        <div class="column" id="services">
            <h2>Services</h2>
            <ul>
                <li><a href="service1.html">Service 1</a></li>
                <li><a href="service2.html">Service 2</a></li>
                <li><a href="service3.html">Service 3</a></li>
            </ul>
        </div>
        <div class="column" id="description">
            <h2>Description</h2>
            <p>This section will describe the selected service or webpage.</p>
        </div>
    </div>
</body>
</html>
